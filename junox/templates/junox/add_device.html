{% extends 'junox/base.html' %}

{% block content %}
<style>
    /* Clean Terminal UI - No Scrollbars */
    .xterm-viewport,
    .xterm-helper-textarea,
    .xterm-scroll-area {
        width: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
        display: none !important;
    }

    .xterm-screen {
        overflow: hidden !important;
    }

    #terminal {
        padding: 12px;
    }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css">
<script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>

<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <a href="{% url 'junox:device_dashboard' %}"
            class="text-blue-400 hover:text-blue-300 text-sm font-medium transition-colors">
            &larr; Back to Inventory
        </a>
        <h2 class="text-3xl font-bold text-white tracking-tight mt-4">Register New Device</h2>
        <p class="text-slate-400 mt-1">Add a new Junos node to the management portal.</p>
    </div>

    <div class="bg-slate-900 border border-slate-800 rounded-xl shadow-2xl p-8">
        <form method="POST" id="registrationForm" class="space-y-6">
            {% csrf_token %}
            <input type="hidden" name="session_id" id="session_id_input">

            <div>
                <label for="hostname" class="block text-sm font-semibold text-slate-300 mb-2">Hostname or IP
                    Address</label>
                <input type="text" name="hostname" id="hostname" required placeholder="e.g. 192.168.1.1"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="username" class="block text-sm font-semibold text-slate-300 mb-2">Username</label>
                    <input type="text" name="username" id="username" required placeholder="NETCONF user"
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-slate-300 mb-2">Password</label>
                    <input type="password" name="password" id="password" required placeholder="••••••••"
                        class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all">
                </div>
            </div>

            <div class="flex items-center gap-3 p-4 bg-slate-800/50 rounded-lg border border-slate-700">
                <input type="checkbox" id="debug_mode"
                    class="w-4 h-4 rounded border-slate-600 bg-slate-700 text-blue-600 focus:ring-blue-500">
                <label for="debug_mode" class="text-sm font-medium text-slate-300 cursor-pointer">
                    Show live debug logs during registration
                </label>
            </div>

            <div class="pt-4">
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-6 rounded-lg transition-all shadow-lg shadow-blue-900/40">
                    Register Device
                </button>
            </div>
        </form>
    </div>

    <div id="terminal-container"
        class="mt-6 rounded-xl border border-slate-700 bg-black overflow-hidden shadow-2xl hidden">
        <div class="bg-slate-800/50 px-4 py-2 border-b border-slate-700 flex justify-between items-center">
            <span class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">Live Output Stream</span>
            <div class="flex gap-1.5">
                <div class="w-2 h-2 rounded-full bg-slate-700"></div>
                <div class="w-2 h-2 rounded-full bg-slate-700"></div>
                <div class="w-2 h-2 rounded-full bg-slate-700"></div>
            </div>
        </div>
        <div id="terminal"></div>
    </div>
</div>

<script>
    const form = document.getElementById('registrationForm');
    const debugCheckbox = document.getElementById('debug_mode');
    const terminalContainer = document.getElementById('terminal-container');
    const sessionInput = document.getElementById('session_id_input');
    const submitBtn = document.getElementById('submitBtn');

    let term;
    let terminalInitialized = false;

    // 1. Prepare Session ID for the form
    const sessionId = crypto.randomUUID();
    sessionInput.value = sessionId;

    // --- TRIGGER: Show/Hide terminal window on checkbox click ---
    debugCheckbox.addEventListener('change', () => {
        if (debugCheckbox.checked) {
            // Show the window
            terminalContainer.classList.remove('hidden');

            // Initialize xterm if it hasn't been already
            if (!terminalInitialized) {
                initTerminalDisplay();
            }
        } else {
            // Hide the window
            terminalContainer.classList.add('hidden');
        }
    });

    function initTerminalDisplay() {
        terminalInitialized = true;
        term = new Terminal({
            convertEol: true,
            fontSize: 13,
            theme: { background: '#000000', cursor: '#50fa7b' },
            fontFamily: 'ui-monospace, monospace',
        });
        term.open(document.getElementById('terminal'));

        term.writeln('\x1b[32m✔\x1b[0m Debug display initialized.');
        term.writeln('\x1b[90m--- Waiting for registration to start ---\x1b[0m');
    }

    // --- TRIGGER: Only start network activity on Submit ---
    form.addEventListener('submit', async (e) => {
        if (debugCheckbox.checked) {
            e.preventDefault(); // Stay on page to see logs

            submitBtn.disabled = true;
            submitBtn.innerText = 'Registration in Progress...';

            term.writeln('\n\x1b[35m--- Requesting registration via API ---\x1b[0m');

            // Connect WebSocket
            const socket = new WebSocket(`ws://127.0.0.1:8000/ws/logs/${sessionId}`);

            socket.onmessage = (event) => {
                term.writeln(event.data);

                // If we see [COMPLETED] or [FAILED], re-enable the button
                if (event.data.includes('[COMPLETED]') || event.data.includes('[FAILED]')) {

                    // We wait 2 seconds so the user sees the final message
                    // before we kill the network connection.
                    setTimeout(() => {
                        if (socket.readyState === WebSocket.OPEN) {
                            socket.close();
                        }
                        submitBtn.disabled = false;
                        submitBtn.innerText = 'Register Device';
                    }, 2000);
                }
            };

            socket.onclose = () => {
                term.writeln('\n\x1b[33m--- Debug session ended --- \x1b[0m');
            };
            socket.onerror = () => term.writeln('\x1b[31m❌ WebSocket Connection Error\x1b[0m');

            // Send Form Data via Fetch
            const formData = new FormData(form);
            try {
                await fetch(window.location.href, {
                    method: 'POST',
                    body: formData,
                    headers: { 'X-Requested-With': 'XMLHttpRequest' }
                });
            } catch (err) {
                term.writeln('\x1b[31m❌ Error: Failed to reach the server.\x1b[0m');
                submitBtn.disabled = false;
                submitBtn.innerText = 'Register Device';
            }
        }
    });
</script>
{% endblock %}
