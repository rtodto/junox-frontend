<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-950">

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JunoX - {% block title %}Dashboard{% endblock %}</title>
</head>

<body class="h-full flex overflow-hidden">

    <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-blue-500">JunoX</h1>
        </div>

        <nav class="flex-1 px-4 space-y-2">
            <a href="{% url 'junox:device_dashboard' %}"
                class="flex items-center px-4 py-2 rounded-lg transition-colors {% if 'device' in request.path %} bg-blue-600 text-white shadow-lg shadow-blue-900/20 {% else %} text-slate-300 hover:bg-slate-800 hover:text-white {% endif %}">
                <span class="mr-3">üñ•Ô∏è</span>
                <span class="font-medium">Devices</span>
            </a>

            {% if 'device' in request.path or 'add_device' in request.path %}
            <div class="ml-9 space-y-1 border-l border-slate-700 pl-4 mt-1 mb-4">
                <a href="{% url 'junox:add_device' %}"
                    class="block py-2 text-sm {% if 'add_device' in request.path %} text-blue-400 font-bold {% else %} text-slate-500 hover:text-blue-300 {% endif %} transition-colors">
                    + Add Device
                </a>
                <a href="{% url 'junox:device_dashboard' %}?focus=search"
                    class="block py-2 text-sm {% if request.GET.q or request.GET.focus == 'search' %} text-blue-400 font-bold {% else %} text-slate-500 hover:text-blue-300 {% endif %} transition-colors">
                    üîç Search Device
                </a>
            </div>
            {% endif %}

            <a href="{% url 'junox:vlan_catalog' %}"
                class="flex items-center px-4 py-2 rounded-lg transition-colors {% if 'vlan' in request.path %} bg-blue-600 text-white shadow-lg shadow-blue-900/20 {% else %} text-slate-300 hover:bg-slate-800 hover:text-white {% endif %}">
                <span class="mr-3">üåê</span>
                <span class="font-medium">VLANs</span>
            </a>

            <a href="{% url 'junox:jobs_list' %}"
                class="flex items-center px-4 py-2 rounded-lg transition-colors {% if 'jobs' in request.path %} bg-blue-600 text-white shadow-lg shadow-blue-900/20 {% else %} text-slate-300 hover:bg-slate-800 hover:text-white {% endif %}">
                <span class="mr-3">üíº</span>
                <span class="font-medium">Jobs</span>
            </a>
        </nav>

        <div class="p-4 border-t border-slate-800 bg-slate-900/50">
            <span class="text-xs text-slate-500 uppercase tracking-widest block mb-2">User Session</span>

            <div class="flex items-center justify-between group">
                <div class="text-sm font-semibold text-white truncate max-w-[140px]"
                    title="{{ request.session.username }}">
                    {{ request.session.username|upper }}
                </div>

                <a href="{% url 'junox:logout' %}"
                    class="flex items-center gap-1 text-[10px] font-bold uppercase text-slate-500 hover:text-red-400 transition-colors border border-slate-700 px-2 py-1 rounded hover:border-red-400/30 bg-slate-800/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto bg-slate-950 p-8 text-slate-200">
        <div class="max-w-7xl mx-auto">
            {% block content %}
            {% endblock %}
        </div>
    </main>


    <script>
        // Run this every 5 minutes (300,000 milliseconds)
        setInterval(function () {
            console.log("Checking session status...");

            fetch("{% url 'junox:check_session' %}")
                .then(response => {
                    if (response.status === 401) {
                        console.warn("Session expired. Redirecting to login.");
                        window.location.href = "{% url 'junox:login' %}?reason=timeout";
                    } else {
                        console.log("Session is healthy.");
                    }
                })
                .catch(error => console.error("Error checking session:", error));
        }, 300000); 
    </script>


</body>

</html>
